{% extends 'base.html' %}

{% block title %} 
Results
{% endblock %} 

{% block content %} 
<br></br>
<div class="row">
{% for d in data.results %}
<div class="card" style="width: 18rem; margin: 10px">
    <img class="card-img-top mt-2" src="https://image.tmdb.org/t/p/original/{{ d.poster_path }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title text-black">{{ d.title }}</h5>
      <p class="card-text text-black">{{ d.overview }}</p>
      <a href="/{{type}}/{{ d.id }}/" class="btn btn-secondary">View Details</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
