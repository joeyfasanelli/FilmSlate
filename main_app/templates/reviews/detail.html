{% extends 'base.html' %}

{% block content %}

<h1>{{ review.title }}</h1>

<div>
    {{ review.description }}
<br></br>
    {{ review.rating }}/10 Stars
<br></br>
<div>
    <a href="{% url 'reviews_update' review.id %}" type='button' class='btn btn-warning'>Edit</a>
    <a href="{% url 'reviews_delete' review.id %}" type='button' class='btn btn-danger'>Delete</a>
</div>
</div>

{% endblock %}
