{% extends 'base.html' %}

{% block content %}

<h1>Reviews</h1>
{% for review in reviews %}
<div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
    <a href="#" class="text-decoration-none text-white">
    <div class="card-body">
      <p class="card-text">{{ review.review }}</p>
      <p class="card-text">Rating: {{ review.rating }}</p>
    </div>
    </a>
  </div>
{% endfor %}


{% endblock %}
